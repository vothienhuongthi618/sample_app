# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  database: db/development #ending could be postgresql instead of pg
  pool: 5
  timeout: 5000
  socket: /var/pgsql_socket
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: db/test #ending could be postgresql instead of pg
  pool: 5
  timeout: 5000
  socket: /var/pgsql_socket
  host: localhost

production:
  adapter: postgresql
  database: db/production #ending could be postgresql instead of pg
  pool: 5
  timeout: 5000
  socket: /var/pgsql_socket
  host: localhost
